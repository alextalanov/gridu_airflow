version: "3"
services:
  postgres:
    image: "postgres:9.6"
    container_name: "postgres"
    environment:
    - POSTGRES_USER=airflow
    - POSTGRES_PASSWORD=airflow
    - POSTGRES_DB=airflow
    ports:
    - "5432:5432"
    volumes:
    - ./data/postgres:/var/lib/postgresql/data
#  initdb:
#    build: .
#    entrypoint: airflow initdb
#    depends_on:
#    - postgres
  webserver:
    build: .
    restart: always
    depends_on:
    - postgres
    volumes:
    - ./../dags:/usr/local/airflow/dags
    - ./../plugins:/usr/local/airflow/plugins
    - ./../shared_fs:/usr/local/airflow/shared_fs
    ports:
    - "9000:9000"
    entrypoint: airflow webserver
    healthcheck:
      test: ["CMD-SHELL", "[ -f $AIRFLOW_HOME/airflow-webserver.pid ]"]
      interval: 30s
      timeout: 30s
      retries: 3
  scheduler:
    build: .
    restart: always
    depends_on:
    - postgres
    volumes:
    - ./../dags:/usr/local/airflow/dags
    - ./../plugins:/usr/local/airflow/plugins
    - ./../shared_fs:/usr/local/airflow/shared_fs
    entrypoint: airflow scheduler
    healthcheck:
      test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-scheduler.pid ]"]
      interval: 30s
      timeout: 30s
      retries: 3
  redis:
    image: redis:5.0.5
  worker_1:
    build: .
    restart: always
    depends_on:
    - postgres
    - redis
    volumes:
    - ./../dags:/usr/local/airflow/dags
    - ./../plugins:/usr/local/airflow/plugins
    - ./../shared_fs:/usr/local/airflow/shared_fs
    entrypoint: airflow worker -cn worker_1
    healthcheck:
      test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-worker.pid ]"]
      interval: 30s
      timeout: 30s
      retries: 3
